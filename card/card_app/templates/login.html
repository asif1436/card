{% extends 'index.html' %}
{% load static %}
{% load bootstrap4 %}
{# Display django.contrib.messages as Bootstrap alerts #}
{% bootstrap_messages %}

{% block content %}
<div class="col-4">
    {% if message %}
    {{ message }}
    {% endif %}
  <div class="card">
      <div class="card-header">
          <div class="card-title text-center">
              <h2> Login </h2>
          </div>
      </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <label for="user_name"></label>
                <input type="email" id="user_name" name="email" placeholder="Your Email Address"><br><br>
                <label for="password"></label>
                <input type="password" id="password" name="password" placeholder="Password"><br><br>
                <button type="submit" class="btn btn-success btn-md">Login</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
